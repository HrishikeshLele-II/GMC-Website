<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #0d0d16; /* fallback */
        font-family: sans-serif;
    }

    /* Container */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: radial-gradient(circle at center, #1d1f29 0%, #0d0d16 80%);
    }

    /* The animated gradient blobs */
    .blob {
        position: absolute;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(66,137,255,0.55) 0%, rgba(66,137,255,0) 70%);
        animation: float 18s infinite ease-in-out;
        filter: blur(60px);
        opacity: 0.9;
        border-radius: 50%;
        mix-blend-mode: screen;
    }

    .blob:nth-child(2) {
        background: radial-gradient(circle, rgba(0,212,255,0.45) 0%, rgba(0,212,255,0) 70%);
        animation-duration: 22s;
        width: 60vw;
        height: 60vw;
    }

    .blob:nth-child(3) {
        background: radial-gradient(circle, rgba(149,0,255,0.45) 0%, rgba(149,0,255,0) 70%);
        animation-duration: 26s;
        width: 55vw;
        height: 55vw;
    }

    @keyframes float {
        0%   { transform: translate(-20%, -20%) scale(1);   }
        33%  { transform: translate(60%, -10%)  scale(1.2); }
        66%  { transform: translate(10%, 50%)   scale(0.9); }
        100% { transform: translate(-20%, -20%) scale(1);   }
    }

    /* Optional: Your content on top */
    .content {
        position: relative;
        z-index: 10;
        color: white;
        padding: 40px;
        text-align: center;
    }
</style>
</head>

<body>

<!-- Background Animation Layer -->
<div class="bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
</div>

<!-- Your content -->
<div class="content">
    <h1>Your Google Sites Page</h1>
    <p>This animation runs behind your content.</p>
</div>

</body>
</html>
